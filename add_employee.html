<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link rel="icon" type="Image/x-icon" href="pictures/add_employee_pic.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <style>
    body {
	background: #E0FFFF
	}
    button {
	background: #7FFFD4
	}	
    label {
	background: #7FFFD4
	}
    </style>
    <h2>Добавить сотрудника</h2>
    <form action="" method="POST">
        <div class="mb-3">
            <label  for="full_name" class="form-label">ФИО:</label><br>
            <input type="text" id="full_name" class="form-control" name="full_name"><br>
        </div>
        <div class="mb-3">
            <label  for="job_title" class="form-label">Должность:</label><br>
            <input type="text" id="job_title" class="form-control" name="job_title"><br>
        </div>
        <div class="mb-3">
            <label  for="home_address" class="form-label">Домашний адрес:</label><br>
            <input type="text" id="home_address" class="form-control" name="home_address"><br>
        </div>
        <div class="mb-3">
            <label  for="number" class="form-label">Номер телефона:</label><br>
            <input type="tel" id="number" class="form-control" name="number" ><br>
        </div>
        <div class="mb-3">
            <label  for="employee_mail" class="form-label">E-mail:</label><br>
            <input type="email" class="form-control" id="employee_mail" name="employee_mail"><br>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Добавить">
            <input type="reset" class="btn" value="Сбросить данные">
        </div>
    </form>
    <h5>Дополнительные функции</h5>
	<button onclick="document.location='list_of_employees.html'">Вернуться к списку всех сотрудников</button>
    	<button onclick="document.location='employee_of_the_month.html'">Перейти к сотруднику месяца</button>
</body>
</html>
